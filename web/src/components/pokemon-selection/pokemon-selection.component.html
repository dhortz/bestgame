<form>
    <mat-form-field>
        <mat-label>Pok√©mon</mat-label>
        <input type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
            <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button class="btn btn-add" (click)="addSelectedPokemon()"><i class="bi bi-plus-lg"></i>Add</button>
</form>
<ng-container *ngIf="(selectedPokemon$ | async) as selectedPokemon">
    <div class="selected-pokemon">
        <ng-container *ngFor="let poke of selectedPokemon">
            <div class="card">
                <img [src]="poke.sprite" />
                <span>{{ poke.name | titlecase }}</span>
            </div>
        </ng-container>
    </div>
</ng-container>
