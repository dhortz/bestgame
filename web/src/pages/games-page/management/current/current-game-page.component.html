<bestgame-current-game></bestgame-current-game>

<ng-container *ngIf="(currentGameDetails$ | async) as gameDetails">
    <div class="actions">
        <button class="btn btn-sm pull-right" (click)="navigateToNewRound()">New round!</button>
    </div>
    <table mat-table [dataSource]="gameDetails" class="mat-elevation-z8 table table-striped table-hover">

        <ng-container matColumnDef="player">
            <th mat-header-cell *matHeaderCellDef>
                <div class="header">
                    <span>Players</span>
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.player }} </td>
        </ng-container>

        <ng-container *ngIf="(roundKeys$ | async) as roundKeys">
            <ng-container *ngFor="let roundKey of roundKeys" [matColumnDef]="roundKey">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        <div class="header-left">
                            <span>Week no.{{ (roundKey | parseRoundKeys).week }} - {{ (roundKey | parseRoundKeys).day }}</span>
                            <span>{{ (roundKey | parseRoundKeys).pokemon }}</span>
                        </div>
                        <div class="header-right">
                            <img [src]="(roundKey | parseRoundKeys).pokemon| pokemonSprite | async" />
                        </div>  
                    </div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element[roundKey]; else no_points">
                        {{ element[roundKey] }}
                    </ng-container>
                    <ng-template #no_points>-</ng-template>
                </td>
            </ng-container>
        </ng-container>

        <ng-container matColumnDef="totalPoints">
            <th mat-header-cell *matHeaderCellDef>
                <div class="header">
                    <span>Total Points</span>
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.totalPoints }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns$ | async;"></tr>
    </table>
</ng-container>
