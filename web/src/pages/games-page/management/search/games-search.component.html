<div class="header">
    <span class="title-header">List of games</span>
</div>

<ng-container *ngIf="gamesDataSource$ | async as gamesDataSource">
    <div class="actions">
        <button class="btn btn-sm pull-right" (click)="navigateToNewGame()">New game!</button>
    </div>
    <table mat-table [dataSource]="gamesDataSource" class="mat-elevation-z8 table table-striped table-hover">    
        
        <ng-container matColumnDef="gameNumber">
            <th mat-header-cell *matHeaderCellDef>Game #</th>
            <td mat-cell *matCellDef="let element"> {{element.gameNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="winner">
            <th mat-header-cell *matHeaderCellDef>Winner</th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element.winner; else no_winner">
                    {{element.winner}}
                </ng-container>
                <ng-template #no_winner>
                    No winner yet!
                </ng-template>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="totalPlayers">
            <th mat-header-cell *matHeaderCellDef># of players</th>
            <td mat-cell *matCellDef="let element"> {{element.players | countPlayers }} </td>
        </ng-container>

        <ng-container matColumnDef="beginDate">
            <th mat-header-cell *matHeaderCellDef>Begin Date</th>
            <td mat-cell *matCellDef="let element"> {{element.beginDate | date: dateFormat}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
